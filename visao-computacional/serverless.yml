service: vision
frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.8
  region: us-east-1

functions:
  health:
    handler: handler.health
    events:
      - httpApi:
          path: /
          method: get
  v1Description:
    handler: handler.v1_description
    events:
      - httpApi:
          path: /v1
          method: get
  v2Description:
    handler: handler.v2_description
    events:
      - httpApi:
          path: /v2
          method: get
  postVision:
    handler: handler.post_vision
    events:
      - httpApi:
          path: /v1/vision
          method: post
  v2Vision:
    handler: handler.v2_vision
    events:
      - httpApi:
          path: /v2/vision
          method: post
