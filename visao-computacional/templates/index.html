<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint 8</title>
  </head>
  <body>
    <form id="form">
      <label for="imageName">Nome da imagem</label>
      <input type="text" id="imageName" name="imageName"><br><br>

      <label for="route">Selecione a rota:</label>
      <select id="route" name="route">
        <option value="v1">v1</option>
        <option value="v2">v2</option>
        <option value="v3">v3</option>
      </select><br><br>

      <button type="submit">Enviar</button>
    </form>

    <div id="response"></div>

    <script>
      const form = document.getElementById("form");
      const responseDiv = document.getElementById("response");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const formData = new FormData(event.target);
        const route = formData.get("route");

        let url;
        if (route === "v1") {
          url = "https://4qnqei2us3.execute-api.us-east-1.amazonaws.com/v1/vision";
        } else if (route === "v2") {
          url = "https://4qnqei2us3.execute-api.us-east-1.amazonaws.com/v2/vision";
        } else if (route === "v3") {
          url = "https://4qnqei2us3.execute-api.us-east-1.amazonaws.com/v3/vision";
        }

        const response = await fetch(url, {
          method: "POST",
          body: JSON.stringify({
            bucket: "photos-sprint8",
            imageName: formData.get("imageName"),
          }),
          headers: {
            "Content-Type": "application/json",
          },
        });

        const data = await response.json();

        responseDiv.innerHTML = `
          <pre>${JSON.stringify(data, null, 2)}</pre>
        `;
      });
    </script>
  </body>
</html>
